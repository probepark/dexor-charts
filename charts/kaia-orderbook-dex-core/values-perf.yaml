global:
  imageRegistry: "asia-northeast3-docker.pkg.dev/orderbook-dex-dev/dev-docker-registry"
nameOverride: perf-kaia-orderbook-dex-core
fullnameOverride: perf-kaia-orderbook-dex-core
nodeMode: "full"
nitroNode:
  enabled: true
  image:
    repository: kaia-orderbook-dex-core
    tag: "perf"
    pullPolicy: Always
  resources:
    limits:
      cpu: 4000m
      memory: 16Gi
    requests:
      cpu: 2000m
      memory: 8Gi
  persistence:
    size: 200Gi # Increased for sequencer mode
  # Node selector and tolerations for sequencer pool
  nodeSelector:
    workload: "arbitrum-sequencer"
    node-type: "sequencer"
  tolerations:
    - key: "workload"
      operator: "Equal"
      value: "sequencer"
      effect: "NoSchedule"
  args: []
  configFile: "/config/sequencer_config.json"
  # Persistent chain path
  persistentChain: "/data"
  # WASM module root from deployment
  wasmModuleRoot: "0x184884e1eb9fefdc158f6c8ac912bb183bf3cf83f0090317e0bc4ac5860baa39"
  logLevel: 3
  # Enable health check for sequencer mode
  healthCheck:
    enabled: true
  # Staker configuration for full mode
  staker:
    enabled: true
    parentChainWallet:
      privateKey: "b8d4f7607e013d0132424a09645c31c1ac16857ecfce060f7d4d904979e421e0"
    strategy: "MakeNodes"
    stakerInterval: "30s"
    makeAssertionInterval: "60s"
    confirmationBlocks: 12
    enableFastConfirmation: false
    disableChallenge: false
    dangerous:
      withoutBlockValidator: true
    dataPoster:
      maxMempoolTransactions: 30
    bold:
      enabled: true
      strategy: "MakeNodes"
      rpcBlockNumber: "latest"
      stateProvider:
        checkBatchFinality: false
      parentChainBlockTime: "1s"
      maxGetLogBlocks: 100
      assertionScanningInterval: "60s"
      assertionPostingInterval: "2m"
    parentChainReader:
      useFinality: false
    ensureRollupDeployment: false
  # Inbox reader configuration
  inboxReader:
    readMode: "latest"
  # Ensure rollup deployment is disabled
  ensureRollupDeployment: false
  # Enable dangerous flags for full mode
  dangerousDisableBlobReader: true
  # Validation configuration
  validation:
    blockValidator:
      enable: false
    wasm:
      rootPath: "/data/wasm"
  # Execution configuration
  execution:
    stylusTarget:
      amd64: "x86_64-linux-unknown"
  # Service configuration
  service:
    httpPort: 8547
    wsPort: 8548
  # HTTP API configuration for full mode
  httpApi: "net,web3,eth,debug,arb,arbinternal"
  # Enable GraphQL
  graphql:
    enabled: true
  # Enable pprof for performance profiling
  pprof:
    enabled: true
  # Set replica count
  replicaCount: 1
  env:
    - name: DD_AGENT_HOST
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: DD_SERVICE
      value: "kaia-orderbook-dex-core"
    - name: DD_ENV
      value: "perf"
    # Performance tuning
    - name: GOMAXPROCS
      value: "4"
    - name: GOGC
      value: "100"
  # Enable ingress for L2 RPC access
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "200m" # Higher for performance testing
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      cert-manager.io/cluster-issuer: "letsencrypt-dev"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # WebSocket support
      nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
      nginx.ingress.kubernetes.io/proxy-set-headers: |
        Upgrade $http_upgrade;
        Connection "upgrade";
      # Performance optimizations
      nginx.ingress.kubernetes.io/proxy-buffering: "on"
      nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
      nginx.ingress.kubernetes.io/worker-connections: "4096"
    hosts:
      - host: l2-rpc-perf.dexor.trade
        paths:
          - path: /
            pathType: Prefix
            port: http
      - host: l2-ws-perf.dexor.trade
        paths:
          - path: /
            pathType: Prefix
            port: ws
    tls:
      - secretName: l2-rpc-perf-tls
        hosts:
          - l2-rpc-perf.dexor.trade
      - secretName: l2-ws-perf-tls
        hosts:
          - l2-ws-perf.dexor.trade
# Performance environment configuration
