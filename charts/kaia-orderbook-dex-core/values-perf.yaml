  phase: "perf"
  parentChain:
    chainId: 1001 # Kaia Kairos testnet
  # Child chain configuration from deployment
  childChain:
    chainId: 412346 # Will be updated by deployment script
    chainName: "Kaia Orderbook DEX Performance"
  # Contract addresses from deployment (Performance specific - will be updated)
  contracts:
    rollup: "0xcD772f2B5319c15fCB133209C902E8617AFd48ae"
    sequencerInbox: "0xF0111213E64F05CAe88086ddFCD5cb5d5A824dD5"
    bridge: "0xa328448A86402B26289CB6269788138f54AA412a"
    inbox: "0x3a27954BDC87C3Bc2999A2A6B7d2EdAaf2d18875"
    outbox: ""
    rollupEventInbox: ""
    challengeManager: ""
    adminProxy: ""
    upgradeExecutor: "0x24BDc210E5a69bCF61D1b18c08500390a2De03af"
    validatorWalletCreator: "0x33C2aDBF979047445Dbe953d78d6e7B0a3101c89"
    stakeToken: "0xAB12A9a8AEdd9aEEe19fB41b07E3D31bcFc07fc8"
# Enable comprehensive monitoring for performance testing
monitoring:
  enabled: true
  prometheus:
    port: 6060
  metrics:
    enabled: true
    interval: "10s" # More frequent metrics collection
# Performance-optimized sequencer configuration for FULL mode
sequencer:
  enabled: true
  coordinatorUrl: "http://0.0.0.0:8547"
  queueSize: 4096 # Queue size for full mode
  maxBlockSpeed: "250ms" # Block speed for full mode
  maxRevertGasReject: 0
  gasCap: "150000000"
  txFeeCap: 10
  delayedSequencer:
    enabled: true
  dangerousNoSequencerCoordinator: true # Required for full mode without redis
  redis:
    enabled: false # Single sequencer in perf testing
  batchPoster:
    enabled: true
    maxDelay: "10s" # Faster batch posting for full mode
    compressionLevel: 6 # Standard compression level
    parentChainWallet:
      privateKey: "25c4b8e9afe2ff43f27e370087ad842443259734d758b9021ae368415b92a723"
    dataPoster:
      maxMempoolTransactions: 20
  dataAvailability:
    enabled: false # Onchain DA for performance testing
# Performance-optimized Nitro configuration
nitroConfig:
  feed:
    output:
      enable: true
      port: 9642
  http:
    port: 8547
    api: ["eth", "net", "web3", "arb", "debug"] # Enable debug APIs for performance analysis
    cors-domain: "*"
    vhosts: "*"
  ws:
    port: 8548
    api: ["eth", "net", "web3", "arb"]
    origins: "*"
  # Performance tuning
  cache:
    database: 2048 # 2GB cache
    trie: 1024 # 1GB trie cache
    gc: 512 # 512MB GC cache
  txpool:
    locals: ["0x74139D025E36500715DB586779D2c9Ac65da9fF1"]
    nolocals: false
    journal: "transactions.rlp"
    rejournal: "1h"
    pricelimit: 1
    pricebump: 10
    accountslots: 64 # Higher slots for performance testing
    globalslots: 10240 # Higher global slots
    accountqueue: 128
    globalqueue: 5120
# Service configuration with additional ports for monitoring
service:
  main:
    type: ClusterIP
    ports:
      - name: http-rpc
        port: 8547
        targetPort: 8547
      - name: ws-rpc
        port: 8548
        targetPort: 8548
      - name: metrics
        port: 6060
        targetPort: 6060
      - name: feed
        port: 9642
        targetPort: 9642
      - name: pprof
        port: 6061
        targetPort: 6061
