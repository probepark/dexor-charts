# QA environment values for kaia-orderbook-dex-admin
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imageRegistry: "asia-northeast3-docker.pkg.dev/orderbook-dex-dev/dev-docker-registry"

image:
  repository: kaia-orderbook-dex-admin
  tag: "qa"
  pullPolicy: Always

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dev"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upgrade: "$http_upgrade"
    nginx.ingress.kubernetes.io/connection: "$connection_upgrade"
  hosts:
    - host: admin-qa.dexor.trade
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: admin-qa-dexor-trade-tls
      hosts:
        - admin-qa.dexor.trade

# Environment configuration
environment:
  phase: "qa"
  apiUrl: "https://api.dexor.trade/api/v1"
  wsUrl: "wss://api.dexor.trade/ws"
  nextjsUrl: "https://admin-qa.dexor.trade"

env:
  - name: DD_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: DD_SERVICE
    value: "kaia-orderbook-dex-admin"
  - name: DD_ENV
    value: "qa"
